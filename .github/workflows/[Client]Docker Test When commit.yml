name: Build and Test Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./YuYuWechatV2_Client

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build -t my-python-app .

    - name: Run Docker container
      run: docker run -d -p 7000:7000 my-python-app

    - name: Wait for the server to start
      run: sleep 10

    - name: Display Docker logs
      run: docker logs ${{ steps.container_id.outputs.container_id }}

    - name: Test main endpoint
      run: curl --fail http://127.0.0.1:7000

    - name: Test admin endpoint
      run: curl --fail http://127.0.0.1:7000/admin

    - name: Test send_message_management endpoint
      run: curl --fail http://127.0.0.1:7000/send_message_management/

    - name: Test schedule_management endpoint
      run: curl --fail http://127.0.0.1:7000/schedule_management/