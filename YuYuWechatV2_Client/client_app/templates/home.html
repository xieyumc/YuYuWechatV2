<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .topbar {
            background-color: #007aff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="topbar">
            <h1>WeChat Client</h1>
            <form id="connectForm" method="post" action="">
                {% csrf_token %}
                <input type="text" id="server_ip" name="server_ip" placeholder="Enter Server IP">
                <button type="button" onclick="connectServer()">Connect to Server</button>
            </form>
        </div>
        <div id="messageContainer">
                    {% for message in messages %}
                        <div class="message">
                            <p class="username">{{ message.username }}</p>
                            <p class="text">{{ message.text }}</p>
                            <form method="post" onsubmit="return sendMessage(this);">
                                {% csrf_token %}
                                <input type="hidden" name="username" value="{{ message.username }}">
                                <input type="hidden" name="text" value="{{ message.text }}">
                                <input type="hidden" id="server_ip_hidden" name="server_ip">
                                <button type="submit">Send</button>
                                <span class="status-message" style="display:none;"></span> <!-- 新增状态信息显示 -->
                            </form>
                        </div>
                    {% endfor %}
        </div>
    </div>
    <script>
        function connectServer() {
            var serverIp = document.getElementById('server_ip').value;
            document.getElementById('server_ip_hidden').value = serverIp;
            alert('Server connected: ' + serverIp);
        }

        function sendMessage(form) {
        var formData = new FormData(form);
        formData.append('server_ip', document.getElementById('server_ip_hidden').value);
        fetch('{% url "send_message" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')  // 从表单中获取CSRF token
            }
        }).then(response => response.json())
        .then(data => {
            var message = form.querySelector('.status-message');
            message.textContent = data.status;  // 更新状态信息显示
            message.style.display = 'block';    // 确保消息可见
        }).catch(error => console.error('Error:', error));
        return false;  // 阻止表单的默认提交行为
    }
    </script>
</body>
</html>
