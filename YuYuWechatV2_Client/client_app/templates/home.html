<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .topbar {
            background-color: #007aff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-message {
            transition: opacity 0.5s ease;  /* 平滑过渡效果 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="topbar">
            <h1>WeChat Client</h1>
            <form id="connectForm" method="post" action="">
                {% csrf_token %}
                <input type="text" id="server_ip" name="server_ip" placeholder="Enter Server IP">
                <button type="button" onclick="connectServer()">Connect to Server</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>发送消息</th>
                    <th>操作</th>
                    <th>发送状态</th>
                </tr>
            </thead>
            <tbody id="messageContainer">
                {% for message in messages %}
                <tr>
                    <td>{{ message.username }}</td>
                    <td>{{ message.text }}</td>
                    <td>
                        <form method="post" onsubmit="return sendMessage(this);">
                            {% csrf_token %}
                            <input type="hidden" name="username" value="{{ message.username }}">
                            <input type="hidden" name="text" value="{{ message.text }}">
                            <input type="hidden" id="server_ip_hidden" name="server_ip">
                            <button type="submit">Send</button>
                        </form>
                    </td>
                    <td>
                        <span class="status-message" style="display:none;"></span> <!-- 新增状态信息显示 -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function connectServer() {
            var serverIp = document.getElementById('server_ip').value;
            document.getElementById('server_ip_hidden').value = serverIp;
            alert('Server connected: ' + serverIp);
        }

        function sendMessage(form) {
            var statusMessage = form.parentNode.nextElementSibling.querySelector('.status-message');
            statusMessage.style.display = 'block';
            statusMessage.textContent = '正在发送...';
            statusMessage.style.opacity = 0;
            setTimeout(() => statusMessage.style.opacity = 1, 100);

            var formData = new FormData(form);
            formData.append('server_ip', document.getElementById('server_ip_hidden').value);

            fetch('{% url "send_message" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).then(data => {
                statusMessage.textContent = '发送成功';
            }).catch(error => {
                statusMessage.textContent = '发送失败';
                console.error('Error:', error);
            });
            return false;
        }
    </script>
</body>
</html>
